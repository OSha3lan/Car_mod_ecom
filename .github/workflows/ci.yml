name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: car_com
          MYSQL_ROOT_PASSWORD: mazen2409
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for frontend
      # Assuming the frontend directory exists
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      # Step 3: Set up Python for backend
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          source venv/bin/activate
          python manage.py makemigrations
          python manage.py migrate

      - name: Run backend tests
        run: |
          source venv/bin/activate
          python manage.py test

      # Step 4: Linting and formatting checks
      - name: Run ESLint for frontend
        working-directory: frontend
        run: npm run lint

      - name: Run Flake8 for backend
        run: |
          source venv/bin/activate
          flake8 .

      # Step 5: Report results
      - name: Post results
        if: failure()
        run: echo "One or more steps failed"
